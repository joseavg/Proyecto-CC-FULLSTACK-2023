                    <input type="date" name="birthdate" id="birthdate">
                    <br><br>

                    <form action="" method="">
                        <fieldset class="comments-fieldset"> <!-- Agregue un cuadro para comentarios -->

                                <Legend>Comments</Legend>
                                <textarea class="textarea-comments" name="comment" rows="10" placeholder="Leave your comment"></textarea>

                            </div>
                        </fieldset>
                </fieldset>
            </div>
        <br><br>
            <div class="newsletter-fieldset">
                <fieldset>
                    <legend><b>Feedback</b> </legend>
        
                    <label for="op"><b>What are you interested in?</b> </label>

                    <input type="checkbox" name="op" value="2"> Reviews 
                    <input type="checkbox" name="op" value="3"> Latest Movies
                    
                    <br><br>
                    <label for="color">Notifications Frecuency</label>
                    <input type='radio' name='notificationsFrecuency' id="diary"> Diary
                    <input type='radio' name='notificationsFrecuency' id="weekly"> Weekly
                    <input type='radio' name='notificationsFrecuency' id="monthly"> Monthly
        
                    <br><br>
                    <label for="">How often do you see a movie?</label>
                    <input type="radio" name="movieFrecuency" id="oneDay"> Once a day
                    <input type="radio" name="movieFrecuency" id="oneWeek"> Once a week
                    <input type="radio" name="movieFrecuency" id="oneMonth"> Once a month
                    
                    <br><br>
                    <label for="color">Do you enjoy movies in group or alone?</label>
                    <input type='radio' name='watchPreference' id="alone"> Alone
                    <input type='radio' name='watchPreference' id="group"> Group
                    <input type='radio' name='watchPreference' id="both"> Both
                    
                    <br><br>
                    <input type="checkbox" name="condic" required>I accept Terms and Conditions
                    <br><br>
